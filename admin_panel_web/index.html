<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suhhii App Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-functions-compat.js"></script> <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Suhhii App Admin Dashboard</h1>

        <div id="auth-section">
            <h2>Đăng nhập Admin</h2>
            <input type="email" id="admin-email" placeholder="Email Admin">
            <input type="password" id="admin-password" placeholder="Mật khẩu Admin">
            <button id="admin-login-btn">Đăng nhập</button>
            <p id="auth-status"></p>
        </div>

        <div id="admin-dashboard" style="display: none;">
            <p>Chào mừng, <span id="admin-display-name"></span>! (<a href="#" id="admin-logout-btn">Đăng xuất</a>)</p>
            
            <div class="section">
                <h2>Quản lý Tài khoản & Quyền</h2>
                <button id="refresh-users-btn">Làm mới danh sách</button>
                <table id="users-table">
                    <thead>
                        <tr>
                            <th>Tên</th>
                            <th>Email</th>
                            <th>Vai trò</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
                <p id="users-status"></p>
            </div>

            <div class="section">
                <h2>Công cụ Quản trị</h2>
                <button id="backup-data-btn" class="action-btn backup-btn">Sao lưu toàn bộ dữ liệu</button>
                <button id="delete-all-data-btn" class="action-btn delete-btn">Xóa toàn bộ dữ liệu (Nguy hiểm!)</button>
                <p id="tool-status"></p>
            </div>
        </div>
    </div>
</body>
</html>
